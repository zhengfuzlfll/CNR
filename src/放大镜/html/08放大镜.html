<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>放大镜</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrap" id="wrap">
        <!-- 右边 -->
        <!-- 右边放大的图 -->
        <div class="biger">
            <img src="../images/img/banner1.jpg" alt="">

        </div>

        <!-- 左边 -->
        <div class="imgs">
            <!-- 左边的原图 -->
            <div class="main">
                <img src="../images/img/banner1.jpg" alt="">

                <!-- 遮罩 -->
                <div class="mask"></div>
            </div>

            <!-- 底下 -->
            <div class="bottom">
                <!-- 左 -->
                <p class="prev">&lt;</p>
                <!-- 中间小图 -->
                <div class="box">
                    <ul class="smaller">
                        <!-- 小图 -->
                        <li class="active"><img src="../images/img/banner1.jpg" alt=""></li>
                        <li><img src="../images/img/banner2.jpg" alt=""></li>
                        <li><img src="../images/img/banner3.jpg" alt=""></li>
                        <li><img src="../images/img/banner4.jpg" alt=""></li>
                        <li><img src="../images/img/banner5.jpg" alt=""></li>
                        <li><img src="../images/img/banner1.jpg" alt=""></li>
                        <li><img src="../images/img/banner2.jpg" alt=""></li>
                        <li><img src="../images/img/banner3.jpg" alt=""></li>
                        <li><img src="../images/img/banner4.jpg" alt=""></li>
                        <li><img src="../images/img/banner5.jpg" alt=""></li>
                    </ul>
                </div>
                <!-- ；右 -->
                <p class="next">&gt;</p>
            </div>
        </div>
    </div>
    <script src="../js.js"> </script>
</body>

</html>
